<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Satish Rohit Singh | Lead Data Scientist & AI Architect</title>
  <meta name="description"
    content="Portfolio of Satish Rohit Singh. Lead Data Scientist based in UAE, specializing in Generative AI, Agentic RAG Systems, and Big Data Architecture." />

  <meta property="og:title" content="Satish Rohit Singh | AI Architect" />
  <meta property="og:description"
    content="Explore the technical case studies and interactive portfolio of a Lead Data Scientist." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://satishrohitsingh.com" />

  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'power': '#FF5F1F', // Safety Orange
            'hyper': '#2563EB', // Hyper Blue
            'slate-body': '#1E293B',
            'terminal-green': '#22c55e',
          },
          boxShadow: {
            'hard': '4px 4px 0px 0px #000000',
            'hard-sm': '2px 2px 0px 0px #000000',
          },
          borderWidth: {
            '3': '3px',
          },
          keyframes: {
            'blink-bw': {
              '0%, 100%': { color: '#000000' },
              '50%': { color: '#ffffff' },
            },
            'blink-hard': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          },
          animation: {
            'marquee': 'marquee 25s linear infinite',
            'blink-bw': 'blink-bw 1s steps(2) infinite',
            'blink': 'blink-hard 1s step-end infinite',
          }
        }
      }
    }
  </script>

  <style>
    /* Custom scrollbar for that industrial feel */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #ffffff;
      border-left: 3px solid black;
    }

    ::-webkit-scrollbar-thumb {
      background: #000000;
      border: 2px solid #ffffff;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF5F1F;
    }

    @keyframes marquee {
      0% {
        transform: translate3d(0, 0, 0);
      }

      100% {
        transform: translate3d(-50%, 0, 0);
      }
    }

    /* Hover Pause */
    .group:hover .group-hover-paused {
      animation-play-state: paused;
    }

    /* CRITICAL: Prevent horizontal overflow on mobile */
    html,
    body {
      overflow-x: hidden;
      max-width: 100vw;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
    }
  }
  </script>
</head>

<body class="bg-white text-black antialiased selection:bg-power selection:text-white">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
